<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

  <meta charset="UTF-8">
  <title>MIKKI PIERCE</title>
  <script>
    const originalTitle = document.title;
    let timeout;

    document.addEventListener('visibilitychange', function () {
      if (document.hidden) {
        document.title = "XNXX.COM/MIKKIPIERCE";
      } else {
        clearTimeout(timeout);
        document.title = originalTitle;
      }
    });
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    @media (max-width: 768px) {
      video#bg-video {
        object-position: left center;
      }
    }



    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: transparent;
      font-family: 'Share Tech Mono', monospace;
      overflow-x: hidden;
      color: white;
      cursor: crosshair;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .vhs-scanlines::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(black 0px, transparent 2px, black 4px);
      opacity: 0.05;
      z-index: 10;
      pointer-events: none;
    }
    .top-left-sticky {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 200px; /* adjust size */
      z-index: 9999;
      filter: drop-shadow(0 0 4px red);
    }
 
    .static {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.tenor.com/yheo1GGu3FwAAAAC/tv-static-noise.gif') center center / cover no-repeat;
      mix-blend-mode: screen;
      opacity: 0.08;
      z-index: -1;
      pointer-events: none;
    }

    .logo-heading {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      animation: flicker 2s infinite;
      filter: drop-shadow(0 0 5px red);
      z-index: 5;
    }

    .center-content {
      position: relative;
      z-index: 5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .scroll-prompt {
      color: red;
      animation: flicker 2s infinite;
      text-shadow: 0 0 5px red;
      margin-top: -40px;
    }

    .spacer {
      height: 100vh;
    }

    .spotify-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      z-index: 10;
    }

    .spotify-btn {
      width: 1500px;
      cursor: pointer;
      filter: drop-shadow(0 0 5px red);
      transition: transform 0.3s ease;
    }

    .spotify-btn:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px red);
    }

    @keyframes flicker {
      0%, 18%, 22%, 100% { opacity: 1; }
      19%, 21%, 55% { opacity: 0.3; }
    }
  </style>
</head>

<body class="vhs-scanlines">
  
  <img src="eye.png" id="eye" style="position:fixed;top:50px;right:50px;width:150px;z-index:9999;pointer-events: none;">

    <script>
      const eye = document.getElementById('eye');
      document.addEventListener('mousemove', e => {
        eye.style.top = `${e.clientY - 30}px`;
        eye.style.left = `${e.clientX - 30}px`;
      });
    </script>
  
  
  <img src="corner_icon.png" alt="Corner Icon" class="top-left-sticky">

  <!-- ðŸŽ¥ Background Video -->
  <video id="bg-video" autoplay muted loop>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- ðŸ“º Static Overlay -->
  <div class="static"></div>

  <!-- ðŸ§  Logo -->
  <div class="center-content">
    <img src="mikki_logo.png" alt="Mikki Pierce" class="logo-heading">
    <div class="scroll-prompt">â†“ SCROLL DOWN â†“</div>
  </div>

  <!-- ðŸ•³ Spacer to force scroll -->
  <div class="spacer"></div>

  <!-- ðŸ”´ Spotify Button -->
  <div class="spotify-section">
    <a href="https://open.spotify.com/artist/42efmy5bhB82sIU4VmTzHr" target="_blank">
      <img src="spotify_button.png" alt="Listen on Spotify" class="spotify-btn">
    </a>
  </div>

</body>
</html>
